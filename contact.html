<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets\img\images1.jpg">
    <title>Contact Me</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="Scripts\lib\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="Scripts\lib\bootstrap\dist\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="Scripts\lib\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href="Content/app.css">
</head>

<body>

   <header id="mainNav">

    </header>

   <div class="container">
        <div class="row">
            <div id="column" class="col-md-offset-3 col-md-6">
                <h1>Contact Me</h1>       
                <form id="contactForm" action="" role="form" autocomplete="false">
                    <legend>Contact Form</legend>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" pattern="[a-zA-Z]{2,}" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" pattern="[a-zA-Z]{2,}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" pattern="[a-zA-Z0-9._%+-]{2,}@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,}$" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number" pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*" required>
                    </div>
                    <div class="form-group">
                        <label for="message"> Message</label>
                        <textarea cols="3" rows="3" class="form-control" id="message" placeholder="Enter Your Message" minlength="2" required></textarea>
                    </div>
                    
                    <div class="text-right">
                        <a id="cancelButton" href="index.html" class="btn btn-warning">Cancel</a>
                        <button id="sendButton" class="btn btn-primary">Send</button>
                    </div>
                </form>


            </div>
        </div>
    </div>

  <footer id="footer">
            
        </footer>

    <!-- JavaScript Section -->
    <script src="Scripts\lib\jquery\dist\jquery.min.js"></script>
    <script src="Scripts\lib\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>

</html>
